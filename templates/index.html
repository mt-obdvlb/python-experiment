{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <button type="submit">上传文件</button>
</form>
{% if filename %}
<h2>文件预览: {{ filename }}</h2>
{{ tables[0]|safe }}
<a href="/clean/{{ filename }}">去清洗</a>
{% endif %}
{% endblock %}
